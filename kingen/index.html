<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Manager</title>
    <link rel="stylesheet" href="teams.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Team Manager</h1>
        <input type="text" maxlength="25" id="teamInput" placeholder="Enter team name">
        <button id="addTeamButton" onclick="addTeam()">Add Team</button>
        <p class="error" id="errorField"></p>
        <div id="teamList"></div>
        <button id="startButton" onclick="startGame()">Start Game</button>
        <button id="deleteAllButton" onclick="deleteAllTeams()">Delete All Teams</button>
    </div>

    <script src="teams.js"></script>
</body>
</html>
