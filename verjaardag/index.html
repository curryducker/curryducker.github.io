<div class="center-content">
   <h1 class="text">Verjaardag Datum Prikker</h1>
   <form action="https://formspree.io/f/mdorzwge" method="post" style="position: relative; display: flex; flex-direction: column;">
      <label class="text" for="name" style="margin-bottom: 10px;">Naam</label>
      <input type="text" id="name" name="Naam" required>
      <hr style="width: 100%; margin: 20px 0px;">

      <label class="text" style="margin-bottom: 10px;">Welke avonden kun je?</label>
      
      <label class="toggle-container">
         <input type="checkbox" name="Beschikbare Dagen" value="22 September">
         <span class="toggle-slider"></span>
         <span class="text" style="margin-left: 5px;">22 September</span>
      </label>

      <label class="toggle-container">
         <input type="checkbox" name="Beschikbare Dagen" value="23 September">
         <span class="toggle-slider"></span>
         <span class="text" style="margin-left: 5px;">23 September</span>
      </label>

      <label class="toggle-container">
         <input type="checkbox" name="Beschikbare Dagen" value="29 September">
         <span class="toggle-slider"></span>
         <span class="text" style="margin-left: 5px;">29 September</span>
      </label>

      <label class="toggle-container">
        <input type="checkbox" name="Beschikbare Dagen" value="6 Oktober">
        <span class="toggle-slider"></span>
        <span class="text" style="margin-left: 5px;">6 Oktober</span>
     </label>

     <label class="toggle-container">
      <input type="checkbox" name="Beschikbare Dagen" value="7 Oktober">
      <span class="toggle-slider"></span>
      <span class="text" style="margin-left: 5px;">7 Oktober</span>
   </label><br>

      <input type="submit" value="Submit" class="button" style="margin: 0px 43px">
  </form>
</div>
